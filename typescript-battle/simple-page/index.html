<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript 实战之简单页面搭建</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/bg1.jpg" alt="banner" class="banner" />
      <div class="header">
        <img src="./images/avatar.png" alt="" class="avatar" />
        <div class="intro">
          <h2 class="name">Yewei</h2>
          <div class="desc">使用typescript爬取的目标页面</div>
        </div>
      </div>
      <ul class="panel">
        <li class="panel-item">
          <img src="./images/child_01.jpg" alt="" class="panel-item__banner" />
          <div class="panel-item__desc">一个用手遮住眼睛的女孩，似乎是害羞</div>
        </li>
        <li class="panel-item">
          <img src="./images/child_02.jpg" alt="" class="panel-item__banner" />
          <div class="panel-item__desc">一个哈哈大笑的小男孩</div>
        </li>
        <li class="panel-item">
          <img src="./images/child_03.jpg" alt="" class="panel-item__banner" />
          <div class="panel-item__desc">借着黄昏的夜色在看书的小孩子</div>
        </li>
        <li class="panel-item">
          <img src="./images/child_04.jpg" alt="" class="panel-item__banner" />
          <div class="panel-item__desc">望着窗外的女孩，似乎在期待着什么</div>
        </li>
        <li class="panel-item">
          <img src="./images/child_05.jpg" alt="" class="panel-item__banner" />
          <div class="panel-item__desc">在看地图的小男孩</div>
        </li>
      </ul>
    </div>
  </body>

  <script src="index.js"></script>
</html>
